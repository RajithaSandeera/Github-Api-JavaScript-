<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub api</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="index.js"></script>
</head>

<body>

    <h3>Find your Github details here</h3>

    <div class="container">

        <div class="row justify-content-center mb-3">
            <div class="col-2">

            </div>
            <div class="col-8">
                <div class="row ">

                    <form class="d-flex" role="search">
                        <input class="form-control pe-2" type="search" id="gitName" onkeyup="myFunction()"
                            placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" onclick="myFunction()" id="searchBtn" type="submit"><i
                                class="bi bi-search"></i></button>
                    </form>




                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>



    <div id="whole" style="display:unset;">
        <div class="row justify-content-center">
            <div class="col-md-1"></div>
            <div class="col-md-4 col-5 py-auto  pt-5 rounded-4 mx-2" id="details-left">
                <div id="profile">
                    <p class="text-center " id="image"></p>
                </div>
            </div>

            <div class="col-md-4 col-5  rounded-4 mx-2" id="details-right">
                <div id="profile2">
                    <div>
                        <p id="bio"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="row justify-content-center mt-4">
                <div class="col-3 mx-2 bg-dark">1</div>
                <div class="col-3 mx-2 bg-dark">2</div>
                <div class="col-3 mx-2 bg-dark">3</div>
            </div>

        </div>
    </div>






    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
