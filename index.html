<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub api</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

    <h3>Find your Github details here</h3>
    <div class="container">
        <form action="" class="search-bar">
                <input type="text"  id="gitName"  onkeydown="myFunction()" placeholder="Github Name.....">

                <button type="submit" id="btn" onclick="showDetails()" ><img src="https://www.freepnglogos.com/uploads/search-png/search-file-ios-svg-wikimedia-commons-18.png"></button>
                
        </form>
   
        <div class="" id="details"></div>
       
        <h1>Registered Users</h1>
        <p id="para">show details</p>
        <img src="" id="image" alt="">
        <p id="id"></p>
        <!-- table for showing data -->
        <table id="users"></table>
      

    </div>
   


   
    <!-- <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
