    <h3>Find your Github details here</h3>
  
    <div class="container">
       
            <div class="row search-bar">
                <div class="col-11"> 
                    <input type="text" id="gitName" placeholder="Enter Github Name . . . . .">
                </div>
                <div class="col-1">  
                <button type="submit" onclick="myFunction()" id="btn"><img id="btn" src="https://www.freepnglogos.com/uploads/search-png/search-file-ios-svg-wikimedia-commons-18.png"></button>
                    <!-- <button  id="btn" type="button">search</button> -->
            </div>
            </div>
                        
                            
            <div class="row">
                <div class="col">
                    <div id="profile">
                        <div class="profile-box">

                        </div>
                    </div>
                </div>
                <div class="col ">
                    <div id="profile2">
                        <div class="profile-box">  
                            <p id="bio">web developer</p>
                    </div>
                
                    </div>
                </div>
            </div>

      

    </div>
